<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    body {
        font-family: Arial;
        font-size: 150%;
        width: 100%;
        height: 100%;
        overflow: hidden;

        background-color: black;
        color: white;
    }

    a {
        color: lime;
    }
</style>
<script>
    indsQnt = 6
    redQnt = 2
    function cancelar(arg) {
        document.getElementById("msgAviso").innerHTML = `⚠️ Todas as ações foram canceladas!`
        indsQnt = 6
        redQnt = 2
    }

    function limpar() { document.getElementById("msgAviso").innerHTML = "" }

    function indisponivel() {
        indsQnt--
        document.getElementById("msgAviso").innerHTML = `⚠️ Indisponivalizar é uma ação perigosa, para confirmar, aperte mais ${indsQnt} o mesmo botão`

        if (indsQnt === 0) {
            indsQnt = 6
            window.location.replace('indisponivel.html')
        }
    }

    function redirecionar(url) {
        redQnt--
        document.getElementById("msgAviso").innerHTML = `Para confirmar, aperte o mesmo botão novamente.`

        if (redQnt === 0) {
            redQnt = 2
            window.location.replace(url)
        }
    }
</script>
<body>
    <h1>LIRIA PÁGINA DEBUG</h1>
    <div>
        <h3>Mapa do app [EM ORDEM]</h3>

        <a onclick='redirecionar("index.html")' target="_blank">> index.html <</a><br>
        <a onclick='redirecionar("apresentacao.html")' target="_blank">> apresentacao.html <</a><br>
        <a onclick='redirecionar("IAra.html")' target="_blank">> IAra.html <</a><br>
        <a onclick='redirecionar("imaginacao.html")' target="_blank">> imaginacao.html <</a><br>
        <a onclick='redirecionar("imaginacaoResultado.html")' target="_blank">> imaginacaoResultado.html <</a><br>
        <a onclick='redirecionar("IACarregando.html")' target="_blank">> IACarregando.html <</a><br>
        <a onclick='redirecionar("resultado.html")' target="_blank">> resultado.html <</a><br><br>

        <h3>Acesso rápido</h3>
        <a onclick='redirecionar("admin/loginAdmin.html")'> > Ferramentas de Administração <</a><br>
        <a onclick="indisponivel()" style="color: red"> > Indisponivalizar <</a><br>

        <h3>Ações</h3>
        <a onclick="cancelar(0)" style="color: aquamarine"> [ Cancelar ações ]</a>
        <a onclick="limpar()" style="color: mediumaquamarine"> [ Limpar avisos ]</a>
    </div>

    <p id="msgAviso"></p>
</body>
</html>
